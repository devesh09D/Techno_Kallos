<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price & Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .price-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        .price {
            font-size: 36px;
            color: #008080;
            margin-bottom: 20px;
        }
        .payment-options {
            font-size: 18px;
            margin-top: 20px;
        }
        .payment-button {
            background-color: #008080;
            color: #FFFFFF;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }
        .payment-button:hover {
            background-color: #003D3D;
        }
    </style>
</head>
<body>

    <div class="price-container">
        <h1>Woman's Business Suit</h1>
        <div class="price">$3,999</div>
        <div class="payment-options">
            <p>Select a payment method:</p>
            <a href="#" class="payment-button">Credit Card</a>
            <a href="#" class="payment-button">Debit Card</a>
            <a href="#" class="payment-button">Net Banking</a>
            <a href="#" class="payment-button">UPI</a>
        </div>
    </div>

</body>
</html>
